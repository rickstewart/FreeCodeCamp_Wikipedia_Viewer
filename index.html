<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <!-- Optional IE8 Support  ( ONLY USE IF IE8 SUPPORT NEEDED ) -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Wikipedia Viewer</title>
</head>
<body>
<div id="page-wrapper">
  <header>
    <span id="header-span-left"><img src="./images/Wikipedia-banner.png"></span>
    <span id="header-span-right">
      <div id="header-text1"><p>A FreeCodeCamp Zipline</p></div>
      <div id="header-text2"><p>Wikipedia Viewer</p></div>
    </span>
  </header>
  <div id="main-container">
    <div id="form-area">
      <form>
        <input id="search-box" type="text" placeholder="Search Wikipedia..." required>
        <input class="buttons" id="search-button" type="button" value="Search">
        <input class="buttons" id="random-button" type="button" value="Random Search">
      </form>
    </div> <!-- end form-area -->
    <div id="response-area">
    </div><!-- end response-area -->
  </div> <!-- end main-container -->
</div> <!-- end page-wrapper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
